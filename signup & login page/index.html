<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="pages">
            
            <div id="login-page">
                <h2>Login</h2>
                <h5 id="error">Inavlid Username or Password</h5>
                <form action="" id="login-form">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" required>
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" required>
                  <a href="#" class="forgot-password">Forgot Password?</a>
                  <div id="remember">
                    <input type="checkbox" name="" id="rem">
                    <label id="label">Remember Me</label>
                  </div>
                  <button type="submit" id="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="sign-up-dirc">Sign-up &#8594;</a></p>
            </div>
            <div id="signUpPage">
                <h2>Sign-up</h2>
                <h5 id="warning"></h5>
                <form action="" id="sign-up">
                  <label for="newUsername">Username</label>
                  <input type="text" name="newUsername" id="newUsername" required>
                  <label for="passwords">Password</label>
                  <input type="password" name="passwords" id="passwords" required>
                  <label for="cpasswords">Confirm Password</label>
                  <input type="password" name="cpasswords" id="cpasswords" required>
                  <button type="submit" id="newSubmit">Submit</button>
                </form>
                <p>Already have an account? <a href="#" id="login-dirc">Login &#8594;</a></p>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
